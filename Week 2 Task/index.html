<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Emoji Finder</h1>
            <p>Search and copy emojis instantly!</p>
        </header>
        <main>
            <label for="emojiSearch">Search for Emojis:</label>
            <input type="text" id="emojiSearch" placeholder="Type a keyword...">
            <div id="results"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
