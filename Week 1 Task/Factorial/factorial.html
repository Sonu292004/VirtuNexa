<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <div class="input-section">
            <label for="numberInput">Enter a positive integer:</label>
            <input type="text" id="numberInput" placeholder="e.g., 5">
            <button id="iterativeButton">Calculate Iteratively</button>
            <button id="recursiveButton">Calculate Recursively</button>
        </div>
        <div id="output" class="output-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
